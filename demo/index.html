<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - jquery-scroll-container - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/jquery-scroll-container.css" rel="stylesheet">	

   <style>
        * { box-sizing: border-box; }
        .outer1 {
            position: absolute;
            left: 0px; top:0px;
            display: flex;
            flex-direction: column;
            
            border: 2px solid black;
            width: 150px;
            height: 100%;
        }
        .header1 {
            width: 100%;
            height: 20px;
            border-bottom: 2px solid black;
            flex: 0 0 auto;
        }
        .container1 {
            flex: 1 1 auto;
        }

        .outer2 {
            position: absolute;
            left: 160px; top:10px;
            border: 2px solid black;
            width: 120px;
        }
            
        .header2 {
            width: 100%;
            height: 20px;
            border-bottom: 2px solid black;
        }



        .outerouter3 {
            position: absolute;
            right: 0px; top:10px;
            background-color: red;
            border: 2px solid green;
            width: 200px;
            height: 75%;
        }

        .outer3 {
            border: 2px solid black;
            width: 120px;
            background-color: white;
        }
        
        
        .innerContent {
            width:100%; 
            border: 1px solid black;
            margin-top:4px; 
            background-color: #eee;
            text-align: center;
        }
        .innerContent:hover {
            background-color: blue;
            color: white;
        }
        button {
            position: relative;
            left: 50%;
        }

    </style>

</head>

<body>
    <div class="outer1">
        <div class="header1">HEADER1</div>
        <div class="container1"></div>
    </div>

    <div class="outer2">
        <div class="header2">HEADER2</div>
        <div class="container2"></div>
    </div>

    <div class="outerouter3">
        <div class="outer3">
            <div class="header2">HEADER3</div>
            <div class="container3"></div>
        </div>
    </div>
	<button onClick="add()">Add</button><br>
	<button onClick="remove()">Remove</button><br>
	<button onClick="size()">Left 50% / 100%</button><br>
	<button onClick="size2()">Red 50% / 600px</button>
	
	<script src="bower_components.js"></script>
	<script src="../src/jquery-scroll-container.js"></script>
	<script>
        var $scrollContainer1 = $('.container1').scrollContainer({
            size: 0
        });

        var $scrollContainer2 = $('.container2').scrollContainer({
            size: 0.5,
            padding: 10+30+10
        });

        var $scrollContainer3 = $('.container3').scrollContainer({
            size: 0.6,
            refElement: $('.outerouter3')
        });
        
        $scrollContainer1
            .append('<div class="first innerContent">FIRST</div>')
            .append('<div class="last innerContent">LAST</div>');
        
        $scrollContainer2
            .append('<div class="first innerContent">FIRST</div>')
            .append('<div class="last innerContent">LAST</div>');

        $scrollContainer3
            .append('<div class="first innerContent">FIRST</div>')
            .append('<div class="last innerContent">LAST</div>');

        for (var i=1; i<=40; i++ ){
            $scrollContainer1.find('.last').before('<div class="normal innerContent">'+i+'</div>');        
            $scrollContainer2.find('.last').before('<div class="normal innerContent">'+i+'</div>');        
            $scrollContainer3.find('.last').before('<div class="normal innerContent">'+i+'</div>');        
        }
        

        function add(){
            $scrollContainer1.find('.first').after('<div class="normal innerContent">NEW</div>');
            $scrollContainer2.find('.first').after('<div class="normal innerContent">NEW</div>');
            $scrollContainer3.find('.first').after('<div class="normal innerContent">NEW</div>');
        }

        function remove(){
            $scrollContainer1.find('.first').siblings().first().remove();
            $scrollContainer2.find('.first').siblings().first().remove();
            $scrollContainer3.find('.first').siblings().first().remove();
        }
        var hundred = true;
        function size(){
            hundred = !hundred;
            $('.outer1').css( 'height', hundred ? '100%' : '50%' );
        }

        var scroll3IsFixed = false;
        function size2(){
            scroll3IsFixed = !scroll3IsFixed;
            $('.outerouter3').css( 'height', scroll3IsFixed ? '600px' : '50%' );
        }
    </script>
</body>
</html>
